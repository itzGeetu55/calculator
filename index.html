<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id = "display" class = "display" disabled>
        <div class = "row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class = "row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class = "row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class = "row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
